<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: #00ff88;
            font-family: monospace; background: rgba(0,0,0,0.8);
            padding: 10px; border: 1px solid #00ff88; z-index: 10;

            "imports": {

                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
